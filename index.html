<!DOCTYPE html>
<html ng-app="store"> 
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Amit Yadav - Store</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      
      <!-- Include jQuery -->
      <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <style>
        .ng-invalid.ng-dirty{
          border-color: red;
        }

        .ng-valid.ng-dirty{
          border-color: green;
        }
      </style>
  </head>
  <body style="width:800px;">
      <!-- Store View -->
      <div ng-controller="StoreController as store">
        <ul class='list-group'>
          <li class='list-group-item' ng-repeat="product in store.products">
            <product-title></product-title>
            <product-gallery></product-gallery>
             <product-panels></product-panels>
          </li>
      </ul>
      </div>

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.4/angular.js"></script>
      <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>-->

      <script type="text/javascript" src="./app.js"></script>
      <script type="text/javascript" src="./store-controller.js"></script>
      <script type="text/javascript" src="./panel-controller.js"></script>
      <script type="text/javascript" src="./product.js"></script>
  </body>
</html>
